name: check-action
on:
  push:
    branches:
      - main
      - exercise_01
  pull_request:
    branches:
      - 'exercise_01'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: test
        run: npm run test